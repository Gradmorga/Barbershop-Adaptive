        <main class="main">
            <h1 class="visually-hidden">Запис на візит в Барбершоп Бородинський</h1>

            <section class="container container--white container--top-decoration container--bottom-decoration appointment" aria-label="Форма запису">

                <div class="container__wrapper">
                    <h1 class="section-heading text--black container__title">Запис на стрижку</h1>

                    <form action="appointment.html" method="post">

                        <div class="appointment__inputs-layout">
                            <input class="input appointment__input appointment__surname-input" required placeholder="Прізвище" aria-label="Введіть Ваше прізвище">
                            <input class="input appointment__input appointment__name-input" required placeholder="Ім'я" aria-label="Введіть Ваше ім'я">
                            <input class="input appointment__input appointment__patronymic-input" required placeholder="Патронім" aria-label="Введіть Ваш патронім">

                            <input class="input appointment__input appointment__phone-input" required type="tel" placeholder="Контактний телефон"
                                   aria-label="Введіть Ваш контактний телефон">
                            <input class="input appointment__input appointment__email-input" required type="email" placeholder="Контактний email"
                                   aria-label="Введіть Вашу контактну електронну пошту">

                            <textarea class="input appointment__input appointment__additional-input " placeholder="Додаткова інформація для майстра"
                                      aria-label="Введіть Ваші побажання або додаткову інформацію для майстра"></textarea>
                        </div>

                        <h2 class="appointment__title">Модель бороди</h2>

                        <div class="appointment__beards-layout">
                            <label class="appointment__beard">
                                <input class="visually-hidden" required type="radio" value="1" name="beard">
                                Адмірал
                                <svg width="60" height="60">
                                    <use xlink:href="assets/icons/sprite.svg#icon-beard"></use>
                                </svg>
                                <span class="appointment__beard-checkmark"></span>
                            </label>

                            <label class="appointment__beard">
                                <input class="visually-hidden" required type="radio" value="2" name="beard">
                                Лісоруб
                                <svg width="60" height="60">
                                    <use xlink:href="assets/icons/sprite.svg#icon-beard2"></use>
                                </svg>
                                <span class="appointment__beard-checkmark"></span>
                            </label>

                            <label class="appointment__beard">
                                <input class="visually-hidden" required type="radio" value="3" name="beard">
                                Полярник
                                <svg width="60" height="60">
                                    <use xlink:href="assets/icons/sprite.svg#icon-beard3"></use>
                                </svg>
                                <span class="appointment__beard-checkmark"></span>
                            </label>

                            <label class="appointment__beard">
                                <input class="visually-hidden" required type="radio" value="4" name="beard">
                                Боярин
                                <svg width="60" height="60">
                                    <use xlink:href="assets/icons/sprite.svg#icon-beard4"></use>
                                </svg>
                                <span class="appointment__beard-checkmark"></span>
                            </label>

                            <label class="appointment__beard">
                                <input class="visually-hidden" required type="radio" value="5" name="beard">
                                Мудрець
                                <svg width="60" height="60">
                                    <use xlink:href="assets/icons/sprite.svg#icon-beard5"></use>
                                </svg>
                                <span class="appointment__beard-checkmark"></span>
                            </label>
                        </div>

                        <h2 class="appointment__title">Додаткові послуги</h2>

                        <div class="appointment__additional-layout">
                            <label class="regular-text regular-text--black appointment__additional">
                                <input class="visually-hidden" type="checkbox"/>
                                Підфарбувати бороду
                                <span class="appointment__additional-checkmark"></span>
                            </label>

                            <label class="regular-text regular-text--black appointment__additional">
                                <input class="visually-hidden" type="checkbox"/>
                                Вкласти бороду
                                <span class="appointment__additional-checkmark"></span>
                            </label>

                            <label class="regular-text regular-text--black appointment__additional">
                                <input class="visually-hidden" type="checkbox"/>
                                Видалити сидену
                                <span class="appointment__additional-checkmark"></span>
                            </label>

                            <label class="regular-text regular-text--black appointment__additional">
                                <input class="visually-hidden" type="checkbox"/>
                                Накрутити вуса
                                <span class="appointment__additional-checkmark"></span>
                            </label>

                            <label class="regular-text regular-text--black appointment__additional">
                                <input class="visually-hidden" type="checkbox"/>
                                Підрівняти віски
                                <span class="appointment__additional-checkmark"></span>
                            </label>

                            <label  class="regular-text regular-text--black appointment__additional">
                                <input class="visually-hidden" type="checkbox"/>
                                Полірнути лисину
                                <span class="appointment__additional-checkmark"></span>
                            </label>
